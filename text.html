<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      font-family: Arial, sans-serif;
    }

    #loading-message {
      text-align: center;
      font-size: 24px;
      margin-top: 100px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading-message">
    Are you okay...
  </div>

  <script>
    // Function to display the pop-up window after 5 seconds
    function showPopup() {
      var popup = window.open('', '_blank', 'width=300,height=200');
      popup.document.write('<html><body><h1>Are you okay...</h1></body></html>');
    }
    setTimeout(showPopup, 5000);
  </script>
</body>
</html>
